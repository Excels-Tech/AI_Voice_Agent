services:
  - type: web
    name: ai-voice-agent-backend
    env: python
    runtime: python
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt && npm ci && npm run build && mkdir -p backend/static/frontend && cp -r build/* backend/static/frontend/
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        # Set this in Render dashboard (example provided in backend/.env.example)
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["https://your-frontend.onrender.com","http://localhost:3000"]'
      - key: NODE_VERSION
        value: "18"
