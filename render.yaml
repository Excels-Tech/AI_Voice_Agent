services:
  - type: web
    name: ai-voice-agent-backend
    env: python
    buildCommand: |
      npm install
      npm run build
      rm -rf backend/static/frontend || true
      mkdir -p backend/static/frontend
      cp -r dist/* backend/static/frontend/
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --workers 3 --bind 0.0.0.0:$PORT --chdir backend
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        # Set this in Render dashboard (example provided in backend/.env.example)
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["https://your-frontend.onrender.com","http://localhost:3000"]'
